<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h6 style="background-color: yellow;">.</h6>
        <center><h2>Responsive Registration Form</h2></center>
        <label for="Email"></label>
        <img src="https://png.pngtree.com/element_our/sm/20180517/sm_5afd688996524.png" alt="" id="email" height="20"/>
        <input type="text" id="email" name="email" placeholder="Email"/><br><br>
        <label for="Password"></label>
        <img src="https://as2.ftcdn.net/v2/jpg/02/80/51/33/1000_F_280513339_MpKFprR07Sm4pXf02u7Ugjjpn3cROWJa.jpg" alt="" height="20"/>
        <input type="password" id="pass" name="pass" placeholder="Password"/><br><br>
        <label for="Confirm Password"></label>
        <img src="https://as2.ftcdn.net/v2/jpg/02/80/51/33/1000_F_280513339_MpKFprR07Sm4pXf02u7Ugjjpn3cROWJa.jpg" alt="" height="20"/>
        <input type="password" id="Confirm Password" name="Confirm Password" placeholder="Re-type Password"/><br><br>
        <label for="firstname"></label>
        <img src="https://cdn.icon-icons.com/icons2/1539/PNG/512/3289576-individual-man-people-person_107097.png" alt="" height="20">
        <input type="text" id="fname" name="First Name: " placeholder="First Name"/> 
        <label for="lastname"></label>
        <img src="https://cdn.icon-icons.com/icons2/1539/PNG/512/3289576-individual-man-people-person_107097.png" alt="" height="20">
        <input type="text" id="lname" name="Last Name: " placeholder="Last Name"/><br><br>
        <label for="Gender"></label>
        <input type="radio" id="male" name="gender" value="Male" /> Male
        <input type="radio" id="Female" name="gender" value="Female" /> Female<br><br>

        <label for="Country"></label>
        <select>
            <option value="Country">Select a country</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
            <option value="india">India</option>
        </select><br><br>
        <label for="Terms"></label>
        <input type="checkbox" name="terms" id="term" /> I agree to the terms and conditions.<br><br>
        <label for="newsletter"></label>
        <input type="checkbox" name="newsletter" id="newsletter"> I want to receive the newsletter.<br><br>
        <center><button onclick="validateform()" style="background-color: yellow;">Register</button></center>


    </form>
</body>
</html>
