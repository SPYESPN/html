<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 style="background-color: aquamarine;">Workshop Registration</h4>
    <h5 ><u>Register now while seats are available!</u></h5><br/>
    <form action="">
        <label for="First Name">First Name*</label>
        <input type="text" id="fname" required><br /><br>
        <label for="Last Name">Last Name*</label>
        <input type="text" id="lname"><br /><br>
        <label for="Company">Company Institution*</label>
        <input type="text" id="company" required><br /><br>
        <label for="Address">Address</label>
        <textarea name="Address" id=" address" cols="30" rows="10"></textarea><br><br>
        <label for="city">City</label>
        <input type="text" id="city"/><br /><br>
        <label for="state">State/Province/Region</label>
        <select id="state" name="state">
            <option value="state">-Select-</option>
        </select><br><br>
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="Country">-Select-</option>
        </select><br><br>
        <label for="email">Email Address*</label>
        <input type="email" id="email"><br><br>
        <label for="Phone Number">Phone Number</label>
        <input type="tel" id="phone"><br /><br>
        <p><u>Lunch</u><br><br>
            <label for="Meal">Meal Preference</label>
            <select name="meal" id="meal">
                <option value="Meal">Vegetarian</option>
                <option value="Meal">Non Vegetarian</option>
            </select><br><br>
            </p><u>Payment Details</u><br><br>
            <label for="payment">Payment Mode</label>
            <input type="checkbox">cash
            <input type="checkbox">cheque
            <input type="checkbox">Demand Draft<br><br>
            <label for="DD">DD/Cheque No.</label>
            <input type="number" id="ddno"><br /><br> 
            <label for="Drwan on ">Drwan On(Bank Name)</label>
            <input type="text" id="drawn"><br /><br>
            <label for="Payable">Payable at</label>
            <input type="text" id="payable"><br /><br>
        <center>
            <button style="background-color: aquamarine;">Submit</button>
            <button style="background-color: aquamarine;">Reset</button>
        </center> 
        

    </form>
</body>
</html>
